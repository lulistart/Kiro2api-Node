version: '3.8'

services:
  kiro2api-node:
    build: .
    container_name: kiro2api-node
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - API_KEY=sk-your-api-key
      - ADMIN_KEY=your-admin-key
      - REGION=us-east-1
    volumes:
      - ./data:/app/data
    restart: unless-stopped
